<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{_ \"site_meta_desc\"}}">

</head>

<template name="header">
    <div class="header">
        <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href="http://xolv.io" target="_blank">Xolv.io</a>
            <ul>
                <li class="pure-menu-selected"><a href="/">{{_ "home"}}</a></li>
                <li><a href="{{pathFor 'blogList'}}">{{_ "blog"}}</a></li>
              {{#if currentUser}}
                  <li><a class="sign-out" href="#">{{_ "sign_out"}}</a></li>
              {{else}}
                  <li><a href="/sign-up">{{_ "register"}}</a></li>
                  <li><a href="/sign-in">{{_ "sign_in"}}</a></li>
              {{/if}}
            </ul>
        </div>
    </div>
</template>

<template name="mainLayout">
  {{> header}}
  {{> yield}}
</template>

<template name="splash">
    <div class="splash-container">
        <div class="splash">
            <h1 class="splash-head">
                <a href="https://atmospherejs.com/xolvio/md-blog">xolvio:md-blog</a></h1>

            <p class="splash-subhead">{{_ "md_blog_desc"}}</p>

            <p>
                <a href="/blog" class="pure-button pure-button-primary button-xlarge">{{_ "see_a_demo"}}</a>
            </p>
        </div>
    </div>
</template>

<template name="home">
  {{> splash}}
    <div class="content-wrapper">

        <div class="content">
            <h2 class="content-head is-center">{{_ "home_title"}}</h2>

            <div class="pure-g">
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">


                    <h3 class="content-subhead">
                        <i class="fa fa-th-large"></i>
                        {{_ "feature1_title"}}
                    </h3>

                    <p>{{_ "feature1_desc"}}</p>


                </div>
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                    <h3 class="content-subhead">
                        <i class="fa fa-mobile"></i>
                        {{_ "feature2_title"}}
                    </h3>

                    <p>{{_ "feature2_desc"}}</p>
                </div>
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                    <h3 class="content-subhead">
                        <i class="fa fa-th-large"></i>
                        {{_ "feature3_title"}}
                    </h3>

                    <p>{{{_ "feature3_desc" "<a target=\"_blank\" href=\"https://highlightjs.org/\">highlight.js</a>"}}}</p>
                </div>
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                    <h3 class="content-subhead">
                        <i class="fa fa-check-square-o"></i>
                        {{_ "feature4_title"}}
                    </h3>

                    <p>{{{_ "feature4_desc" "<a href=\"http://purecss.io\" target=\"_blank\">Pure.css</a>"}}}</p>
                </div>
            </div>
        </div>

        <div class="ribbon l-box-lrg pure-g">
            <div class="l-box-lrg is-center pure-u-1 pure-u-md-1-2 pure-u-lg-2-5">
                <i class="fa fa-github"></i>
            </div>
            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-5">

                <h2 class="content-head content-head-ribbon"><a target="_blank"
                        href="https://github.com/xolvio/md-blog">{{_ "github_link"}}</a></h2>

                <p>{{{_ "love_open_source" heart="<i class=\"fa fa-heart\"></i>"}}}</p>
            </div>
        </div>


    </div>

</template>
